<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/info.js"></script>
</head>
<body style="position: relative;width: 100%;height: 100%;">
	<div class="info-box">
		<div class="info-top">
			<h4>短信发送</h4>
			<a href="#" class="info-box-close" onclick="window.close()"><img src="images/close.png"></a>
		</div>
		<div class="info-con">
			<div class="receiver">
				<div class="receiver-left">短信接收人</div>
				<ul class="receiver-right">
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="bumen-box">
				<div class="bumen">部门<i class="up"></i><i class="down"></i></div>
				<ul class="bumen-list">
					<li class="bm-list">
						<div class="bm-list-left">
							<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm1">
							<label class="label" for="bm1">软件三部</label>
						</div>
						<ul class="bm-list-right">
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm1-dd1" data-id="bm1-li1">
								<label class="label" for="bm1-dd1">张鑫</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm1-dd2" data-id="bm1-li2">
								<label class="label" for="bm1-dd2">王鑫</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm1-dd3" data-id="bm1-li3">
								<label class="label" for="bm1-dd3">李文文</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm1-dd4" data-id="bm1-li4">
								<label class="label" for="bm1-dd4">马上上</label>
							</li>
							<div class="clearfix"></div>
						</ul>
						<div class="clearfix"></div>
					</li>
					<li class="bm-list">
						<div class="bm-list-left">
							<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm2">
							<label class="label" for="bm2">需求设计部</label>
						</div>
						<ul class="bm-list-right">
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm2-dd1" data-id="bm2-li1">
								<label class="label" for="bm2-dd1">张鑫</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm2-dd2" data-id="bm2-li2">
								<label class="label" for="bm2-dd2">王鑫</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm2-dd3" data-id="bm2-li3">
								<label class="label" for="bm2-dd3">李文文</label>
							</li>
							<li>
								<input type="checkbox" autocomplete="off" class="checkbox" name="" id="bm2-dd4" data-id="bm2-li4">
								<label class="label" for="bm2-dd4">马上上</label>
							</li>
							<div class="clearfix"></div>
						</ul>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>
			<div class="msg-info">
				<div class="msg-info-top">短信内容</div>
				<div class="msg-info-btm">
					<textarea>请输入短信内容......</textarea>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="send">
				<a href="#">发送</a>
			</div>
		</div>
	</div>
</body>
</html>
